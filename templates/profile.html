{% extends "header.html" %}

{% block content %}
<style>
.dropbtn {
  background-color: #3498DB;
  color: white;
  padding: 12px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.show {display: block;}

input[type=text], input[type=number], input[type=submit] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  border: none;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  padding: 20px;
}

#signature-pad {
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 100%;
  height: 200px;
  position: relative;
}

select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button.clear-btn {
  background-color: #f44336;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button.clear-btn:hover {
  background-color: #d32f2f;
}

iframe {
  width: 420px;
  height: 143px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

</style>
</head>
<body style="background-color:white;">

<div class="container">
  <h2>Profile</h2>
  <form action="/profile" method="POST">
    <img src="{{photo_url}}">
    <p>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" value="{{name}}" disabled>
    <label for="email">Email</label>
    <input type="text" id="email" name="email" value="{{email}}" disabled>
    <label for="classyear">Class of</label>
    <select name="classof" id="classof">
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      <option value="2028">2028</option>
    </select>
  </p>
  </form>
</div>

</body>
</html>
{% endblock %}
