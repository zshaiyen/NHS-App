{% extends "base.html" %}

<!-- body -->
{% block content %}
<h2>Transfer Hours</h2>
<form action="{{ url_for('transfer') }}" id="transferForm" method="POST" class="was-validated">
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="form-floating mb-3">
                <select class="form-select" name="from_category" id="from_category" required>
                    <option disabled selected value></option>
                    {% for cat in category_list %}
                    <option value="{{ cat['name'] }}" {% if cat['name'] == from_category %}selected{% endif %}>{{ cat['name'] }}</option>
                    {% endfor %}
                </select>
                <label class="form-label" for="from_category">From Category</label>
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-floating mb-3">
                <select class="form-select" name="to_category" id="to_category" required>
                    <option disabled selected value></option>
                    {% for cat in category_list %}
                    <option value="{{ cat['name'] }}" {% if cat['name'] == to_category %}selected{% endif %}>{{ cat['name'] }}</option>
                    {% endfor %}
                </select>
                <label class="form-label" for="to_category">To Category</label>
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-floating mb-3">
                <input class="form-control" type="number" id="transfer_hours" name="transfer_hours" step="0.5" min="0" value="{{ transfer_hours }}" required>
                <label for="transfer_hours">Transfer Hours</label>
            </div>
        </div>
    </div>

    <p>
    <input class="form-control btn btn-primary shadow-sm mt-3" type="submit" value="Transfer Hours">
    </p>
</form>

{% endblock %}
