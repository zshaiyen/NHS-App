<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <style>
    .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .google-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 20px;
        background-color: #ffffff;
        border: 1px solid #dfdfdf;
        border-radius: 4px;
        color: #333333;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .google-btn img {
        width: 30px;
        margin-right: 10px;
    }

    .google-btn:hover {
        background-color: #f1f1f1;
    }

    .container {
      display: grid;
      place-items: center;
      height: 100vh;
    }
    </style>
  </head>
  <body>
    <div class="container p-3">
      <table width="100%">
        <tr>
          <td align="center">
            <p>
            <img src="{{url_for('static', filename='img/nhs_hbhs_logo.png')}}" width="70%"><br/>
            </p>
          </td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
          <td align="center">
            <p>
            <a href="{{ url_for('login') }}">
              <button class="google-btn">
              <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
              <span>Sign in with your Google account</span>
              </button>
            </a>      
            </p>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
