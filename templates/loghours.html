{% extends "header.html" %}

{% block content %}
<style>
.dropbtn {
  background-color: #3498DB;
  color: white;
  padding: 12px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.show {display: block;}

input[type=text], input[type=number], input[type=submit] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  border: none;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  padding: 20px;
}

#signature-pad {
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 100%;
  height: 200px;
  position: relative;
}

#canvas {
  width: 100%;
  height: 100%;
  border: 1px solid black; /* Outline to define the canvas area */
  border-radius: 4px;
}

button.clear-btn {
  background-color: #f44336;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button.clear-btn:hover {
  background-color: #d32f2f;
}

iframe {
  width: 400px;
  height: 125px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

</style>
</head>
<body style="background-color:white;">

<div class="container">
  <h2>Add Event Details</h2>
  <form action="/submit_event" method="POST">
    <label for="eventname">Event Name</label>
    <input type="text" id="eventname" name="eventname" placeholder="Enter event name">
    
    <label for="supervisor">Event Supervisor</label>
    <input type="text" id="supervisor" name="supervisor" placeholder="Enter supervisor name">
    
    <label for="hours">Hours Worked</label>
    <input type="number" id="hours" name="hours" placeholder="Enter number of hours" step="0.1" min="0">
  
    <label for="signature2">Supervisor Signature</label>
    <br />
    <iframe src="{{url_for('static', filename='img/signature.svg')}}" scrolling="no"></iframe>
    <p>
      <button type="button" class="clear-btn" onclick="clearSignature()">Clear signature</button>
      <button type="button" class="clear-btn" onclick="showSignature()">Get signature</button>
    </p>

    <input type="text" id="pathdata" name="pathdata" value="">
    
    <input type="submit" value="Submit" onclick="saveSignature()">
  </form>
</div>

<script>
var svg = document.getElementsByTagName('iframe')[0].contentWindow;
var pathdata = document.getElementById('pathdata');

function clearSignature() {
  svg.clearSignature();
}

function showSignature() {
    //pathdata.textContent = svg.getSignature();
    document.getElementById('pathdata').value = svg.getSignature();
}

</script>

</body>
</html>
{% endblock %}
