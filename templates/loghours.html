{% extends "header.html" %}

{% block content %}
<style>
.dropbtn {
  background-color: #3498DB;
  color: white;
  padding: 12px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  margin-top: 10px;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: #2980B9;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f1f1f1;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #ddd;}

.show {display: block;}

input[type=text], input[type=number], input[type=submit], input[type=date] {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  background-color: #4CAF50;
  color: white;
  border: none;
}

input[type=submit]:hover {
  background-color: #45a049;
}

select {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

.container {
  padding: 20px;
}

.hours {
  font-size: 5em;
}

::placeholder {
  color: #eaeaea
}


#signature-pad {
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 100%;
  height: 200px;
  position: relative;
}

button.clear-btn {
  background-color: #f44336;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button.clear-btn:hover {
  background-color: #d32f2f;
}

iframe {
  width: 400px;
  height: 125px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

</style>
</head>
<body style="background-color:white;">

<div class="container">
  <h2>Event Details</h2>
  {% if log_id %}
  <form action="{{ url_for('loghours') }}/{{ log_id }}" method="POST">
  {% else %}
  <form action="{{ url_for('loghours') }}" method="POST">
  {% endif %}
    <label for="event_category">Category</label>
    {% if log_id %}
    <input type="text" name="event_category" id="event_category" value="{{ event_category }}" disabled />
    {% else %}
    <select name="event_category" id="event_category" required>
      <option disabled selected value>--pick a Category --</option>
      {% for cat in category_list %}
      <option value="{{ cat['name'] }}" {% if cat['name'] == event_category %}selected{% endif %}>{{ cat['name'] }}</option>
      {% endfor %}
    </select>
    {% endif %}

    <label for="event_name">Event Name</label>
    <input type="text" id="event_name" name="event_name" placeholder="Enter event name" {% if event_name %}value="{{ event_name }}"{% endif %} required>

    <label for="event_date">Event Date</label>
    <input type="date" id="event_date" name="event_date" placeholder="Enter event date" value="{{ event_date }}" required>

    <label for="event_supervisor">Event Supervisor</label>
    <input type="text" id="event_supervisor" name="event_supervisor" placeholder="Enter supervisor name" {% if event_supervisor %}value="{{ event_supervisor }}"{% endif %}>
    
    <label for="hours_worked">Hours Worked</label>
    <input type="number" class="hours" id="hours_worked" name="hours_worked" placeholder="Enter number of hours" step="0.5" min="0" max="16" value="{{ hours_worked }}" required>

    {% if not log_id %}
    <label for="signature2">Supervisor Signature</label>
    <br />
    <iframe src="{{url_for('static', filename='img/signature.svg')}}" scrolling="no"></iframe>
    <p>
      <button type="button" class="clear-btn" onclick="clearSignature()">Clear signature</button>
    </p>

    <input type="hidden" id="pathdata" name="pathdata" value="" required>
    <input type="hidden" id="coords" name="coords" value="">
    {% endif %}
    <input type="submit" value="Submit" onclick="showSignature()">
  </form>
</div>

<script>
var svg = document.getElementsByTagName('iframe')[0].contentWindow;
var pathdata = document.getElementById('pathdata');

function clearSignature() {
  svg.clearSignature();
}

function showSignature() {
    //pathdata.textContent = svg.getSignature();
    document.getElementById('pathdata').value = svg.getSignature();
}


const successCallback = (position) => {
  console.log(position);
};

const errorCallback = (error) => {
  console.log(error);
};

// Check if geolocation is supported by the browser
if ("geolocation" in navigator) {
  // Prompt user for permission to access their location
  navigator.geolocation.getCurrentPosition(
    // Success callback function
    (position) => {
      // Get the user's latitude and longitude coordinates
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      // Do something with the location data, e.g. display on a map
      // console.log(`Latitude: ${lat}, longitude: ${lng}`);
      document.getElementById('coords').value = lat + ',' + lng;
    },
    // Error callback function
    (error) => {
      // Handle errors, e.g. user denied location sharing permissions
      console.error("Error getting user location:", error);
    },
    { enableHighAccuracy: true }
  );
}
</script>

</body>
</html>
{% endblock %}
